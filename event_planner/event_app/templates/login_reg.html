<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Eventer -- Login or Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-4 mb-4">
                <h1>Welcome to Eventer!</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Register</h2>
                {% load crispy_forms_tags %}
                {% crispy RegForm %}
            </div>
            <div class="col-md-6">
                <h2>Login</h2>
                {% if messages %}
                <ul class="messages" style="list-style-type: none;">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}"{% endif %} style="color: red;">{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form class="form-horizontal" action="login/" method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="email" class="col-form-label col-lg-2">Email:</label>
                        <div class="col-lg-8 mb-2 mt-2">
                            <input type="email" class="form-control" name="email"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-form-label col-lg-2">Password:</label>
                        <div class="col-lg-8 mb-2 mt-2">
                            <input type="password" class="form-control" name="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="aab col-lg-2"></div>
                        <div class="col-lg-8 mb-2 mt-2">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
