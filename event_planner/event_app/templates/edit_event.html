<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Event</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome, {{user.first_name}}!</h1>
            </div>
            <div class="col-md-4">
                <a href="/logout">Logout</a> | <a href="/user/{{request.session.logged_user_id}}">Home</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {% load crispy_forms_tags %}
                {% crispy EditForm %}
            </div>
        </div>
        <div class="form-group row">
            <div class="aab col-lg-1"></div>
            <div class="col-lg-8 mb-2 mt-2">
                <a href="/event/{{event.id}}/cancel-event"><button class="btn btn-danger">Cancel Event</button></a>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
